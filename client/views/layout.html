<template name="myself">
    {{#if currentUser}}
      <span id="icon">
        <img alt="image" class="img-circle" src="/images/{{currentUser.username}}.jpg">{{currentUser.name}}
      </span>
    {{else}}
      {{> loginButtons}}
    {{/if}}
</template>

<template name="navbar">
    <div class="col-md-4">
      <h3><strong>interstellar</strong></h3>
    </div>
    <div class="col-md-8 no-padding">
      <ul class="nav navbar-nav navbar-inverse no-margin">
        <li class="active"><a href="{{pathFor 'mainview'}}">Dashboard</a></li>
        <li><a href="{{pathFor 'calheatmap'}}">Statistics</a></li>
        <li><a href="#">Notes</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Toolbox<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{{pathFor 'jobqueue'}}">Jobqueue</a></li>
            <li><a href="{{pathFor 'FixDeals'}}">DealFix</a></li>
          </ul>
        </li>
      </ul>
      <div class="login pull-right">
      {{> loginButtons align="right"}}
      </div>
    </div>
</template>

<template name="layout">
    <div class="row header large-margin">
      {{>navbar}}
    </div>
    <div class="row large-margin">
      <div class="col-md-4 sidebar">
        {{>messages}}
      </div>
      <div class="col-md-8">
        <div id="content">
          {{>yield}}
        </div>
      </div>
    </div>
</template>
